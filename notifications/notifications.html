<div ng-repeat="(key, value) in notifications">
    <div class = "name">{{ value.patient_name }}</div>
    <div class = "message">{{ value.message }}</div>
    <div class = "message">{{ value.timestamp | date:'medium' }}</div>
    <!--<div class = "time">{{ moment().format("DD/MM/YYYY") }}</div>-->
</div>
